services:
  app:
    build: ./Backend
    container_name: urbango
    ports:
      - "3000:3000"   # App en localhost:3000
      - "9229:9229" 
    volumes:
      - ./Backend:/usr/src/app   # Monta el c√≥digo local dentro del contenedor
      - /usr/src/app/node_modules  # Evita que node_modules local sobrescriba los del contenedor
    command: npx nodemon --legacy-watch index.js  # Usa --legacy-watch para entornos con problemas de watch es decir no confias en los eventos del sistema
