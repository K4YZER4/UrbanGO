version: "3.9"

services:
  app:
    build: ./Backend
    container_name: urbango
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./Backend:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    command: npm run dev
    depends_on:
      - db

  db:
    container_name: urbango_db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: urban_user
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: urbango_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  db_data: {}
  node_modules: {}
  pgadmin_data: {}